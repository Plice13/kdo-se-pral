    <script>
        // Function to update the countdown to 9 AM tomorrow
        function updateCountdown() {
            const now = new Date();
            
            // Set the target time to tomorrow at 9 AM
            const targetTime = new Date("2024-11-15T09:00:00+01:00");

            // Calculate the difference in milliseconds
            const timeDiff = targetTime - now;

            // If the time difference is negative, we're past the target time (just in case)
            if (timeDiff <= 0) {
                document.getElementById("countdown").innerText = "It's 9 AM now!";
                return;
            }

            // Calculate hours, minutes, and seconds
            const hours = Math.floor(timeDiff / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            // Format the countdown display
            document.getElementById("countdown").innerText = `${hours}h ${minutes}m ${seconds}s`;

            // Update the countdown every second
            setTimeout(updateCountdown, 1000);
        }

        // Function to update the event info dynamically based on time
        function updateEventInfo() {
            const now = new Date();
            const startOfDay = new Date("2024-11-13T00:00:00+01:00");
            const currentTime = Math.floor((now - startOfDay) / (1000 * 60)); // Time in minutes since 2024-11-13T00:00:00+01:00

            const eventStart = new Date("2024-11-15T08:30:00+01:00");
            const eventStartTime = Math.floor((eventStart - startOfDay) / (1000 * 60));

            if (currentTime < eventStartTime) {
                document.getElementById("current-info").innerText = "Akce brzy začíná!";
            } else {
                if (currentTime >= eventStartTime && currentTime < eventStartTime + 30) {
                    document.getElementById("current-info").innerText = "Registrace";
                } else if (currentTime >= eventStartTime + 30 && currentTime < eventStartTime + 60) {
                    document.getElementById("current-info").innerText = "Zahájení";
                } else if (currentTime >= eventStartTime + 60 && currentTime < eventStartTime + 240) {
                    document.getElementById("current-info").innerText = "Přednášky";
                } else if (currentTime >= eventStartTime + 240 && currentTime < eventStartTime + 360) {
                    document.getElementById("current-info").innerText = "Exkurze";
                } else {
                    document.getElementById("current-info").innerText = "Akce skončila";
                }
            }
        }

        // Update the content when the page loads
        window.onload = function() {
            updateEventInfo();
            updateCountdown();
        };

    </script>
